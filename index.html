<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Writing Animation</title>
<style>
  body {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  h1 {
    border-right: 3px solid white;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    font-size: 2.5em;
    animation: typing 4s steps(30, end) forwards, blink 0.7s step-end infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes blink {
    50% { border-color: transparent }
  }
</style>
</head>
<body>

<h1>✨ Welcome ✨</h1>

</body>
</html>
